<extend name="Base/common"/>

<block name="title">文章列表</block>

<block name="container">


    <div class="box">

        <div class="hd">

            <ins></ins>

            <div class="over">

                <h3>
                    <a href="/">首页</a> &gt; {$category.title}
                </h3>

            </div>

        </div>

        <dl class="newslist">

            <dt>

            <ul>
                <volist name="list" id="data">
                    <li>

                        <a href="gl/81927.html" target="_blank"><img src="{$strategy.cover_id|get_cover='path'}">

                            <h3><a href="gl/81927.html" target="_blank">{$data.title}</a></h3>

                            <p>{$data.description}</p>

                            <p>{$data.create_time|date='Y-m-d H:i:s',###}</p>
                    </li>
                </volist>

            </ul>

            </dt>
            <dd>
                <!--PAGE BEGIN-->
                <div class="onethink pagination pagination-right pagination-large">
                    <article:page cate="$category['id']" listrow="$category['list_row']"/>
                </div>
                <!--PAGE END-->
            </dd>
        </dl>

    </div>
</block>
